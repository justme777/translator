<a href="#" id="lnkShowForm" style="display:none;">Display form</a>
<div id="textBlock">
  <label>Input text</label>
  <textarea [(ngModel)]="text" style="width:100%;height:200px;" placeholder="paste your text here..."></textarea>
  <button id="btnAnalyze" (click)="onBtnAnalyzeClick()">Analyze</button>
</div>
<div id="resultsBlock" *ngIf="newWords?.length > 0">
  <div><label>Words count: </label><span id="spWordsCount"></span></div>
  <table border="1px" id="results" class="table" width="100%">
    <thead>
      <tr>
        <th>Word</th>
        <th>Frq</th>
        <th>Translation</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of newWords">
      <tr>
        <td>{{item.name}}</td>
        <td>{{item.frequency}}</td>
        <td>{{item.translation}}</td>
      </tr>
    </tbody>
  </table>
</div>
