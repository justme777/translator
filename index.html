<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Simple Personal</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen, projection, tv" />
    <link rel="stylesheet" href="css/style-print.css" type="text/css" media="print" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <div class="title">
            <div class="title-top">
                <div class="title-left">
                    <div class="title-right">
                        <div class="title-bottom">
                            <div class="title-top-left">
                                <div class="title-bottom-left">
                                    <div class="title-top-right">
                                        <div class="title-bottom-right">
                                            <h1><a href="#">MY <span>TRANSLATOR</span></a></h1>
                                            <p>This is what you need in learning a foreign language</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="noscreen" />
        <div class="content">
            <div class="column-left">
                <h3>MENU</h3>
                <a href="#skip-menu" class="hidden">Skip menu</a>
                <ul class="menu">
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">About me</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li class="last"><a href="#">Contact</a></li>
                </ul>
            </div>
            <div id="skip-menu"></div>
            <div class="column-right">
                <div class="box">
                    <div class="box-top"></div>
                    <div class="box-in">
                        <a href="#" id="lnkShowForm" style="display:none;">Показать форму</a>
                        <div id="textBlock">
                            <label>Input text</label>
                            <textarea id="text" style="width:100%;height:200px;">paste your text here</textarea>
                            <button id="btnAnalyze">Analyze</button>
                        </div>
                        <table border="1px" id="results" class="table" width="100%" style="width:100%;">
                            <thead>
                                <tr>
                                    <th>Word</th>
                                    <th>Frq</th>
                                    <th>Translation</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="box-bottom">
                    <hr class="noscreen" />
                </div>
            </div>
            <div class="cleaner">&nbsp;</div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
    <script>
        $(document).ready(function () {
            $('#btnAnalyze').click(function () {
                var txt = $('#text').val();
                analyzeText(txt);
            });

            $('#lnkShowForm').click(function () {
                setFormVisibility(true);
            })
        })
    </script>
</body>
</html>
